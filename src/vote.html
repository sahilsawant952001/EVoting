<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Commission India</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light  bg-light flex-md-nowrap p-0 shadow">
      <a class="navbar-brand mr-0" href="#" target="_blank"><img src="https://eci.gov.in/uploads/monthly_2021_09/logo.png.829b3416fb87a2de458726dbefb72fd7.png"></img></a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
            <div id="content">
                <center><h3>THANE ASSEMBLY ELECTION</h3></center><br/><br/>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Political Party</th>
                        <th scope="col">Party Symbol</th>
                        <th scope="col">Name</th>
                        <th scope="col">Votes</th>
                      </tr>
                    </thead>
                    <tbody class="c_list">
                      <tr class="c_details">
                        <th scope="row" class="c_id"></th>
                        <td class="c_party"></td>
                        <td class="c_symbol"></td>
                        <td class="c_name"></td>
                        <td class="c_votes"></td>
                      </tr>
                    </tbody>
                </table>

                <center>
                    <div class="card">
                        <Div class="card-body">
                            <form onSubmit='App.castVote(); return false;'>
                                <select name="candidateId" class="form-select" id="option_list" aria-label="Default select example">
                                    <option class="opt" value=""></option>
                                </select>
                                <br/><br/>
                                <button id="votingBtn" type="submit" class="btn btn-primary col-12">Select Option And Vote</button>
                            </form>
                        </Div>
                    </div>
                </center>
            </div>
        </main>
      </div>
      <br/><br/><br/><br/>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
